  <style>
    * body {
      margin: 0;
      padding: 0;
      background-color: #e8e8f8;
    }

    header {
      display: flex;
      flex-direction: row;
      background-color: #000000;
      align-items: center;
      justify-content: flex-end;
      color: rgb(255, 255, 255);
      font-family: arial;
      height: 40px;
      padding: 10px;
    }

    .logo {
      margin-right: auto;
      display: flex;
      flex-direction: column;
      height: 40px;
      line-height: 0px;
      padding: 0px;
      border: 0px;
      font-family: serif;
      width: 200px;
    }

    .logoPrincipal {
      font-size: xx-large;
      font-weight: bold;
      margin: 0;
      padding: 0;
    }

    .logoSecundario {
      margin-bottom: 0px;
      margin: 0;
      padding: 0;
    }

    header ul {
      display: flex;
      gap: 10px;
      list-style: none;
    }

    header ul li {
      text-align: center;
    }

    header ul li a {

      display: block;
      padding: 5px;
      font-size: 12px;
      color: rgb(255, 255, 255);
      text-decoration: none;
      transition: all 0.6s;
      border-radius: 8px;
    }

    header ul li a:hover {
      background-color: rgb(255, 255, 255);
      color: rgb(7, 7, 7);
    }

    .botonHamb {
      position: absolute;
      top: 20px;
      right: 20px;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 20px;
    }

    .botonHamb .barra {
      height: 3px;
      width: 100%;
      background-color: #fafafa;
      border-radius: 10px;
    }

    main {
      display: flex;
      flex-direction: column;
      padding: 20px;
      align-items: center;
      justify-content: center;
      height: 100%;

    }


    form div {
      margin-top: 10px;
      display: flex;
      flex-direction: row;
    }

    div label {
      margin-right: 10px;

    }

    input {
      width: 300px;
      margin-left: auto;
    }

    .box {
      height: 100px;
    }

    .boton {
      margin-top: 30px;
      margin-left: 130px;
      background-color: rgb(220, 66, 97);
      padding: 10px;
      border-radius: 10px;
      color: #ffffff;

    }

    .footer-basic {
      padding: 40px 0;
      background-color: #ffffff;
      color: #48494b;
      margin-bottom: 0px;
      height: 100px;
    }

    .footer-basic .social {
      text-align: center;
      padding-bottom: 25px;
    }

    .footer-basic .social>a {
      font-size: 24px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      display: inline-block;
      text-align: center;
      border-radius: 50%;
      border: 1px solid #ccc;
      margin: 0 8px;
      color: inherit;
      opacity: 0.75;
    }

    .footer-basic .social>a:hover {
      opacity: 0.9;
    }

    .footer-basic .copyright {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      color: #aaa;
      margin-bottom: 0;
    }
  </style>
